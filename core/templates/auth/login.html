{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block head %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Arial', sans-serif;
    }
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 70px;
        padding-bottom: 30px;
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        max-width: 400px;
        background: #ffffff;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 1.1em;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0 4px 15px rgba(0, 91, 179, 0.2);
    }
    .card-body {
        padding: 40px;
    }
    .card-body h1 {
        font-size: 2em;
        font-weight: 700;
    }
    .card-body p.lead {
        font-size: 1.2em;
        color: #6c757d;
    }
    .card-body hr {
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="display-5"><i class="bi bi-box-arrow-in-right"></i> Login</h1>
            <p class="lead">Please enter your credentials to log in.</p>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
