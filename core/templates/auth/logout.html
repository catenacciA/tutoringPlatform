{% extends 'core/../base.html' %}

{% block title %}Logged Out{% endblock %}

{% block head %}
{{ block.super }}
<style>
    .logout-page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 70px;
        padding-bottom: 30px;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        max-width: 600px;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 1.1em;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .card-body {
        padding: 40px;
    }
    .card-body h1 {
        font-size: 2.5em;
        font-weight: 700;
    }
    .card-body p.lead {
        font-size: 1.2em;
    }
    .card-body hr {
        margin: 30px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-page">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="display-4"><i class="bi bi-box-arrow-right"></i> You have been logged out.</h1>
            <p class="lead">Thank you for visiting our platform.</p>
            <hr class="my-4">
            <p>If you wish to log in again, click the button below.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'core:login' %}" role="button">Log in again</a>
        </div>
    </div>
</div>
{% endblock %}
